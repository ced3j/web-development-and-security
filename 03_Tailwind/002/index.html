<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>002</title>
</head>
<body>
    <div class="bg-gray-100 flex justify-center items-center min-h-screen">
        <div class="relative w-96 overflow-hidden border rounded-lg">

            <div id="carousel" class="flex transition-transform duration-500">
                <img src="https://cangozmuzik.com.tr/uploads/p/p/test-urun_1.jpg?v=1710842284/400x200?text=Slide+1" alt="Slide 1" class="w-full">
                <img src="https://bbgvblog.wordpress.com/wp-content/uploads/2016/04/test-clip-art-cpa-school-test.png?w=596/400x200?text=Slide+2" alt="Slide 2" class="w-full">
                <img src="https://bbgvblog.wordpress.com/wp-content/uploads/2016/04/test-clip-art-cpa-school-test.png?w=596/400x200?text=Slide+3" alt="Slide 3" class="w-full">
            </div>

            <button id="prev" class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-black text-white px-3 py-2 rounded-full hover:bg-gray-800">
                ❮
            </button>
            <button id="next" class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-black text-white px-3 py-2 rounded-full hover:bg-gray-800">
                ❯
            </button>
        </div>
    </div>
</body>

<script>

    const carousel = document.getElementById('carousel');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');

    let index = 0;

    const slides = document.querySelectorAll('#carousel img');
    const totalSlides = slides.length;

    nextBtn.addEventListener('click', () => {
        index = (index + 1) % totalSlides;
        updateCarousel();
    });

    prevBtn.addEventListener('click', () => {
        index = (index - 1 + totalSlides) % totalSlides;
        updateCarousel();
    });

    function updateCarousel(){
        const offset = -index * 100; // Kaydırma oranı
        carousel.style.transform = `translateX(${offset}%)`; // Doğru yazım
    }
</script>

</html>
